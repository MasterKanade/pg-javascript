<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Elements in Javascripts</title>
    <style>
      #ele_creator {
        height: 75px;
        width: 75px;
        border: none;
        border-radius: 5px;
        background-color: chartreuse;
        font-size: 15px;
      }
      .changeColor {
        height: 40px;
        width: 40px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="my-container"></div>
    <button id="ele_creator">Create Elements</button>
    <script src="scripts.js"></script>
  </body>
</html>
