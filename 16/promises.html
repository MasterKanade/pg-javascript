<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises in JS</title>
  </head>
  <body>
    <script>
      async function getData() {
        let fetchResultFromServer = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );
        console.log(await fetchResultFromServer.json());
      }

      getData();

      function add(a, b) {
        return a + b;
      }

      console.log("Add Function Get Called... :  ", add(30, 40));

      //
    </script>
  </body>
</html>
